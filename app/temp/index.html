<!DOCTYPE html>
<html>
  <head>
    <title>Upload Images</title>
  </head>
  <body>
    <h2>Upload Images to Cloudinary</h2>
    <form
      action="http://localhost:3000/upload-images"
      method="post"
      enctype="multipart/form-data"
    >
      <div>
        <label for="photoImage">Photo Image:</label>
        <input type="file" name="photoImage" accept="image/*" required />
      </div>
      <br />
      <div>
        <label for="backgroundImage">Background Image:</label>
        <input type="file" name="backgroundImage" accept="image/*" required />
      </div>
      <br />
      <button type="submit">Upload Images</button>
    </form>
  </body>
</html>
